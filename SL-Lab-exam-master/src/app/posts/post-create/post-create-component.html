<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field color="accent">
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Violator Name"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter a Violator Name</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Aadhaar Number"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter a Valid Aadhaar number</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Offense"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter a Valid Offense</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <textarea
        matInput
        name="content"
        ngModel
        required
        placeholder="Penality Amount"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please Enter a Valid Penality amount</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Report</button>
  </form>
</mat-card>
